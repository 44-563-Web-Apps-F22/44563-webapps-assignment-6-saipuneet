<!DOCTYPE html>
<html>
    <head>
      <title>Java Script</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
    
 </head>
<body>
    <div class="container p-3 my-3 bg-success text-white">
    <h1>Musician guess by Puneeth</h1>
    <h2>Getting input</h2>
    

<form>
    <label for="secret_value">Enter the secret musician name</label>
    <input type ="password" id="secret_value" name="secret_value" min=10 max=50 step=2 value="John Lennon"> <br>

    <label for="guess_musician">Guess the musician </label>
    <input type ="text" id="guess_musician" name="guess_musician" autofocus> <br>

    <input type="button" onclick="checkGuess();endGame()" value="Check the guess">
</form>


<p id="result">the text will be displayed</p>
<div class ="container">
    <img id="insectImage" src="GreenFly.jpg" alt="GreenFlyImage" width="100px" height="100px" onclick="swapImage()" />
</div>

<script> 
 var correct=0, wrong = 0, useImage = 1;
function checkGuess(){
    event.preventDefault();
    console.log("Getting form values")
    var secretMusician = document.getElementById("secret_value").value
    var guess_musician = document.getElementById("guess_musician").value
    
    out = document.getElementById("result")
    if(secretMusician==guess_musician){
        correct=correct + 1
        out.innerHTML = "correct - "+correct+","+"wrong - "+wrong
        alert("You got it right")
    } else {
        wrong = wrong + 1
        out.innerHTML = "correct - "+correct+","+"wrong - "+wrong
        alert("Wrong Musician")
    }

}
function swapImage(){
    switch(useImage)
    {
        case 1:document.getElementById("insectImage").src="GreenFly.jpg";useImage = 2; break;
        case 2:document.getElementById("insectImage").src="ant.jpg";useImage = 3; break;
        case 3:document.getElementById("insectImage").src="snakefly.jpg";useImage = 1; break;
        default:document.getElementById("insectImage").src="GreenFly.jpg";useImage = 2;

    }
}
function endGame(){

while (wrong > 3) {
    if(wrong>=3){
        wrong-=5
        alert("Sorry, game over.")
    }
    else{
        document.getElementById("result").innerHTML = "correct : " + correct + " , " + " wrong : " + wrong
    }    
}

}
</script>

</body>
</html>
