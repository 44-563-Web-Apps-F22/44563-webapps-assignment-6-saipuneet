<!DOCTYPE>
<HTML>
    <head>
        <title>
            looping computation
        </title>
    </head>
    <body>
        <h1> Puneeth computes discounts</h1>
        <div class="container" style="margin-top: 200px; margin-left:300px">
            <form>
                <label for="base">Enter Base Amount </label>
                <input type ="number" id="base" name="base" min=10 max=50 step=2 value=20> <br>
                <label for="number">Enter the Discount Percentage </label>
                <input type ="number" id="perc" name="number" value=10> <br>
    
                <input type="button" class="btn btn-secondary" type="button" onclick="discount()" value="Apply discount">
            </form>
            <p id="result">The result will be displayed </p>
                <script>
                    function discount(){
                        result=""
                        console.log("Getting form values")
                        bas = document.getElementById("base").value
                        dis = document.getElementById("perc").value
                         for (let i = 1; i <= 5; i++) {
                            result=result+" "+((i*bas*dis)/100)
                           }
                           out = document.getElementById("result")
                                         out.innerHTML = result
        }
                    
                </script>
                <form>
                    <input type="radio" onclick="chooseOp()" id="times" name="topping"   
                    value="times">
                    <label for="*">*</label></br>
                    <input type="radio" onclick="chooseOp()" id="divide" name="topping"   
                    value="divide">
                    <label for="/">/</label></br>
                    <input type="radio" onclick="chooseOp()" id="expo" name="topping"   
                    value="exponent">
                    <label for="**">**</label></br>
                </form>
                <p id="res">Results</p>
                <script>
                     function chooseOp(){
                     bas = document.getElementById("base").value
                     exp = document.getElementById("perc").value
                     kj = document.getElementById("res")
                     if(document.getElementById("times").checked){
                     let y=+bas*exp;
                    kj.innerHTML=y
      }
                 else if(document.getElementById("expo").checked){
                   kj.innerHTML=bas**exp
      }
      
      else if(document.getElementById("divide").checked){
          kj.innerHTML=bas/exp
      }
    }   
                </script>
    </body>
</HTML>
